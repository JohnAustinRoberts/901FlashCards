      var visibleComputerArray = [{"front":"Describe a VGA port.", "back": "An uneven oval female port with 15 pins. It carries audio and video."},{"front":"How many pins does a parralel port have? Is it a male or female port? What is it typically used for?", "back": "25 pins, a female port, usually for printers."},{"front":"What Legacy Port is a 9-pin Male connector?", "back": "Serial Port"},{"front":"What Legacy Port are round, female connectors? And what did they connect?", "back": "Mini-Din PS2: Keyboard/Mouse"},{"front":"What is the size of the mini audio jack?", "back": "3.5mm or 1/8th inch"},{"front":"What does HDMI stand for?", "back": "High Definition Multimedia Interface"},{"front":"What does USB stand for?", "back": "Universal Serial Bus"},{"front":"What is the technical name for an ethernet cable?", "back": "RJ45 Cable"},{"front":"What is an ESATA cable, and wat is it used for?", "back": "Primarily Used for external hard drives, ESATA stands for External Serial Advanced Technology Attachment."},{"front":"What is a S/PDIF?", "back": "An S/PDIF is a fiber optic cable that carries audio. It's full name is Sony/Phillips Digital Interface."},{"front": "What is a computer tower called?", "back": "The technical term for the tower and all the hardware inside is the System Unit"},{"front": "What type of port is the most widely used?", "back": "USB"}, {"front": "What is the main difference between VGA and DVI?", "back": "DVI only carries video, while VGA carries video and sound."},{"front": "What is an OEM Fan?", "back": "An Original Equipment Manufacturer."},{"front": "How many cables should a fan's connector have in order to be able to control the speed of the fan?", "back": "Four cables."},{"front": "How can you control the speed of your fans?", "back": "There are two options, either in your motherboard settings, or with third-party programs, such as SpeedFan."},{"front": "How does Liquid Cooling work?", "back": "The liquid goes through a mount on the CPU, takes the heat, runs through a radiator which cools it down, and then runs it through again"}];
      var microprocessorArray = [{"front": "what is the overall design of a CPU called?", "back": "Microarchitecture"}, {"front": "Who are the two biggest designers of CPUs, and which type does each company use?", "back": "AMD and Intel. AMD uses PGA (Pin Grid Array) and Intel uses LGA (Land Grid Array)."},{"front":"What does CPU stand for?", "back": "Central Processing Unit"},{"front":"What does Hertz mean?", "back": "Times per Second"},{"front":"What is the System Crystal?", "back": "A little piece of Quartz ocillating at a speed determined by the motherboard."},{"front":"How does the CPU run faster than the System Crystal?", "back": "Each CPU has a built in 'Clock Multiplier' that exponentially increases the speed, allowing the CPU to run faster than the System Crystal."},{"front":"What is Over-Clocking?", "back": "Over-Clocking is increasing the clock multiplier of the CPU, allowing it to run higher than it's rated speed."},{"front":"What is a multicore CPU?", "back": "A Multicore CPU is a CPU that has multiple physical chips inside a single CPU, each of these chips is referred to as a 'core'."},{"front":"What is Hyperthreading?", "back": "Hyperthreading is a multicore CPU microarchitecture that virtually duplicates each core of the CPU, thus, a quadcore CPU, would have 8 virtual cores. This is only availiable on the Intel i7 CPU."},{"front":"Which is larger, a Level 1 Cache, or a Level 3 Cache?", "back": "A level 3 cache is faster, though much slower than a Level 1 cache."},{"front":"Which cache is closest to the CPU?", "back": "The Level 1 Cache is the closest to the CPU."},{"front":"What is a cache?", "back": "Temporary storage to speed up/help processing by having ready to utilize data."},{"front": "What is Static RAM?", "back": "Static RAM is a small amount of RAM located inside the CPU, that holds the cache."},{"front": "In a computer, You can have 3 caches, Level 1, Level 2, and Level 3. List them in order of speed, fastest to slowest.", "back": "Level 1, Level 2, Level 3."},{"front": "If you have a level 1, level 2, and level 3 cache in a computer, list them in storage size.", "back": "Level 3, Level 2, Level 1."},{"front": "What is the difference between a 32-bit and 64-bit CPU?", "back": "It determines if you have 32 or 64 wires connecting the CPU to your RAM. Most newer systems run 64-bit, as it is much faster than 32-bit. When in doubt, install 64-bit."},{"front": "How much RAM can a 32-bit system handle?", "back": "Only up to 4 gb of RAM."},{"front": "What are CPU Extensions?", "back": "Virtualization Support - Creating a virtual desktop inside your computer, usually set up in BIOS. And an Integrated GPU - integrated the video card into the CPU, saving on power, but with lower graphic power."},{"front": "What are the two types or CPU Sockets, and which company uses each?", "back": "LGA (Land Grid array) is used by Intel, and PGA (Pin Grid Array) is used by AMD."},{"front":"What is a ZIF Socket?","back":"A Zero Insertion Force."},{"front":"Describe the Intel LGA 775 Socket","back":"Made by Intel, 775 lands on the socket, first mainstream LGA CPU, ran with DDR2."},{"front":"Describe the Intel LGA 1156 Socket","back":"A socket made by Intel with 1156 lands. First socket to support Built-In North Bridge, and it ran with DDR3."},{"front":"Describe the Intel 1366 socket.","back":"A socket made by Intel with 1366 lands. Still had built in north bridge for PCI-E support. Also had a built in memory-controller. Only ran with i7."},{"front": "Describe the Intel 1155 socket.", "back": "A socket made by Intel with 1155 lands. This socket replaced the Intell 1156, was the first to utilize full support onboard graphics. Was used on i3s, i5s, and i7s."},{"front": "Describe the Intel 2011 socket.", "back": "Replaced the Intel 1366. They started with DDR3 Compatibility, and by the end of the lifespan of the socket, had been upgraded to support DDR4. The first socket to stop supporting PCI, and only supported PCI-E. This was only used with i7s."},{"front": "Describe the Intel 1150 socket.", "back": "A mainstream socket that supports multiple CPUs, began it's lifespan with DDR3 compatibility, now compatible with DDR4, and boasts an outrageous number of PCI-E connections."},{"front": "What are the two types of AMD sockets?", "back": "While all AMD sockets are PGAs, there are two types, AM and FM."},{"front": "Name the AMD AM Sockets.", "back": "AM2, AM3, and AM3+"},{"front": "Name the AMD FM Sockets.", "back": "FM1, FM2, and FM2+"},{"front": "Describe AMD AM2 Socket.", "back": "940 Pins, Hyper-Transport Capability, Supported DDR2"},{"front": "Describe the AMD Socket AM3.", "back": "Had 941 Pins, and Supported DDR3."},{"front": "Describe the AMD Socket AM3+", "back": "Had 942 Pins, and featured power and speed improvements over the AM3."},{"front": "Describe the AMD FM1 Socket", "back": "Had 905 Pins"},{"front": "Describe the AMD FM2 Socket.", "back": "Had 904 Pins, power and speed improvement over FM1 socket."},{"front": "Describe the AMD FM2+ Socket", "back": "Has 906 Pins, and signifigantlly more PCI-E support over the FM2 socket."}];

 in different channels."}];
      var biosArray = [{"front": "what is a BIOS?", "back": "A piece of firmware that lives on a chip on your mobo that allows you to adjust system settings."}, {"front": "What does BIOS stand for?", "back": "BIOS stands for Basic Input Output Services."}, {"front": "What is the term for upgrading your BIOS?", "back": "Flashing."}, {"front": "What does CMOS Setup stand for? And what does it do?", "back": "CMOS stands for Complimentary Metal-Oxide-Semiconductor Setup. It stores a small amount of changable information about your BIOS."}, {"front": "What does a BIOS POST stand for?", "back": "Power-On Self Test that is initiated when the power button is pressed on a system unit."}, {"front": "What is the name of the wire running from the power supply to the CPU?", "back": "The Power-Good Wire."}, {"front": "What are BEEP codes?", "back": "When trying to start a computer, but no video is coming through, you can attach a peizo-electric speaker to the motherboard to hear audible tones that will help diagnose the issue."}, {"front": "What is a POST Card?", "back": "A digital readout attached to a motherboard to give hexidecimal codes referring to any errors the motherboard my experience during its POST. Each motherboard has different codes, and the motherboard manual must be referenced to understand the meaning behind the code."}, {"front": "How do you enter BIOS setup?", "back": "Press and hold either Tab, F2, or Escape during bootup. This differs depending on motherboard."}, {"front": "What is the difference between BIOS Supervisor and BIOS User passwords?", "back": "BIOS Supervisor passwords are asked for when anyone attempts to log into BIOS Setup. BIOS User passwords are asked for when the computer boots, before the windows login screen."},{"front": "What does the BIOS receive each time a key on the keyboard is pressed?", "back": "A Scan Code"}];

            $("#showQuestion").hide();
            $("#correct").hide();
            $("#incorrect").hide();
            $("#nextCard").hide();
            $("#showAnswer").show();
            currentCard = allTopicsArray[0];
            console.log("current Card " + currentCard);
            var div = document.getElementById("currentCard");
            div.innerHTML += currentCard.front;
        }
      }
    </script>
